
<html>
    <head>
        <title>
            Skin Cancer Classification
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{{ url_for('static', filename = 'css/styles.css') }}" rel="stylesheet">
    </head>
    <body>
        
        <div class="container col-md-6">
            <center>
                <h1>Skin Cancer Classification</h1>
            </center>
            <form action="{{ url_for('result') }}">
                <div class="mb-5">
                    <input class="form-control" type="file" id="rawImage" onchange="preview()"> <br>

                    <select name="preprocess" id="preprocess" class="form-control">
                        <option value="na">No Pre-Processing</option>
                        <option value="sharpening">Sharpening</option>
                        <option value="normalization">Normalization</option>
                    </select>

                    <br>

                    <select name="model" id="model" class="form-control">
                        <option value="resent">ResNet</option>
                        <option value="cnn">CNN</option>
                    </select>                   

                    <br>
                    
                    <button onclick="clearImage()" class="btn btn-primary mt-3">Predict</button>
                </div>
            </form>
        </div>

        Raw Image:
        <img id="frame" src="" class="img-fluid" />
        
        
        <script>
            function preview() {
                frame.src = URL.createObjectURL(event.target.files[0]);
            }
            function clearImage() {
                document.getElementById('rawImage').value = null;
                frame.src = "";
            }
        </script>

    </body>
</html>
