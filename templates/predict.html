
<html>
    <head>
        <title>
            Skin Cancer Classification
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{{ url_for('static', filename = 'css/styles.css') }}" rel="stylesheet">
    </head>
    <body>
        
        <div class="container col-md-6">
            <center>
                <h1>Skin Cancer Classification</h1>
            </center>
            <form action="{{ url_for('result') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-5">
                    <input class="form-control" type="file" name = "rawImage" onchange="loadFile(event)"  enctype="multipart/form-data"> <br>

                    <select name="preprocess" id="preprocess" class="form-control">
                        <option value="na">No Pre-Processing</option>
                        <option value="sharpening">Sharpening</option>
                        <option value="normalization">Normalization</option>
                    </select>
                    <br>
                    <select name="model" id="model" class="form-control">
                        <option value="resnet">ResNet</option>
                        <option value="cnn">CNN</option>
                    </select>                   
                    <br>
                    <script>
                        var loadFile = function(event) {
                            var image = document.getElementById('output');
                            image.src = URL.createObjectURL(event.target.files[0]);
                        };
                        </script>
                        
                        <input class="btn btn-primary mt-3" type="submit" value="Predict">
                        <a href="/predict" class="btn btn-primary mt-3">Clear</a>
                        <!-- <a href="/agepredict" class="btn btn-primary mt-3">Use Age for Prediction</a> -->
                    </div>
                </form>
            <!-- <img id="output" class = "img-fluid" width="200" />	 -->
            <center>
                <div id="result">The prediction for the given image is: <b>{{pred}}</b></div><br>
            </center>
            <div class="row">
                <div class="col-md-6">
                    <center>
                        <img src="{{ oripath }}" alt="Original Image"><br><br><br>
                        Raw Image
                    </center>
                </div>
                <div class="col-md-6">
                    <center>
                        <img src="{{ prepath }}" alt="Preprocessed Image"><br><br><br>
                        Preprocessed Image
                    </center>
                </div>
            </div>
        </div>

    </body>
</html>
