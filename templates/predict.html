
<html>
    <head>
        <title>
            Skin Cancer Classification
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{{ url_for('static', filename = 'css/styles.css') }}" rel="stylesheet">
    </head>
    <body>
        
        <div class="container col-md-6">
            <center>
                <h1>Skin Cancer Classification</h1>
            </center>
            <form action="{{ url_for('result') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-5">
                    <input class="form-control" type="file" name = "rawImage" enctype="multipart/form-data"> <br>

                    <select name="preprocess" id="preprocess" class="form-control">
                        <option value="na">No Pre-Processing</option>
                        <option value="sharpening">Sharpening</option>
                        <option value="normalization">Normalization</option>
                    </select>
                    <br>
                    <select name="model" id="model" class="form-control">
                        <option value="resent">ResNet</option>
                        <option value="cnn">CNN</option>
                    </select>                   
                    <br>
                    <input class="btn btn-primary mt-3" type="submit" value="Predict">
                </div>
            </form>
        </div>

    </body>
</html>
